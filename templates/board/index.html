{% extends 'base.html' %}
{% block title %}
    Welcome PyWeb!!
{% endblock %}

{% block content %}
{% load static %}
<div class="container my-3">
    <div class="jumbotron">
        <h1 class="display-4">Welcome PyWeb!!</h1>
        <hr class="my-4">
        <p>안녕하세요. Pyweb 사이트 입니다.</p>
        <p>이 사이트는 질문/답변, 설문조사 게시판으로 구성되어있습니다.</p>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'board/images/question.jpg' %}" class="d-block w-100" alt="question">
        </div>
        <div class="carousel-item">
            <img src="{% static 'board/images/poll.jpg' %}" class="d-block w-100" alt="poll">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
    </div>
</div>
{% endblock %}
