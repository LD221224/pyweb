{% extends 'base.html' %}

{% block title %}
    설문조사 목록
{% endblock %}

{% block content %}
    <div class="container my-3">
        <h2 class="border-bottom py-2">설문조사 목록</h2>
        <div class="list-group">
            {% if question_list %}
                {% for question in question_list %}
                    <a href="{% url 'polls:detail' question.id %}"
                       class="list-group-item list-group-item-action py-5">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">
                                <span class="badge badge-primary">{{ forloop.counter }}</span>
                                {{ question.question_text }}
                            </h5>
                            <small class="text-muted">{{ question.pub_date }}</small>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
            <p>설문이 없습니다.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
